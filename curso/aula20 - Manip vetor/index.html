    <body>

            <h2>      </h2>

                cores = ["vermelho", "azul", "verde", "amarelo", "roxo", "preto", "branco", "cinza", "rosa", "laranja"];
            document.write(cores[0] + "<br>");  
            document.write(cores[1] + "<br>");
            document.write(cores[2] + "<br>");

            document.write(cores[6] + "<br>");
            document.write(cores[7] + "<br>");
            document.write(cores[8] + "<br>");
            document.write(cores[9] + "<br>");

            document.write(cores.length + "<br>");
