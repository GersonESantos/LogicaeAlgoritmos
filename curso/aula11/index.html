<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos</title>
</head>

<body>
    <h1>Curso de JavaScript</h1>
    <h2>Operadores Logicos</h2>

    <br> <br> <br>
</body>

<script>
    



    // Operadores Logicos
    // && - E
    // || - OU
    // ! - NÃO
    document.write(true);
    document.write("<br>");
    document.write(!true);
    
    // Exemplo 1
    var a = 50;
    var b = 20;
    var c = 30;

    if (a > b && a > c) {
        console.log("A é o maior número");
    } else if (b > a && b > c) {
        console.log("B é o maior número");
    } else {
        console.log("C é o maior número");
    }
    document.write("<br>");
    // Exemplo 2
    var idade = 18;
    var sexo = "F";

    if (idade >= 18 && sexo == "F") {
        console.log("Pode entrar na festa");
    } else {
        console.log("Não pode entrar na festa");
    }

    

</script>

</html>
