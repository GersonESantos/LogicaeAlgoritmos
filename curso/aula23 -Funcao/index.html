<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>19 - Função</title>

    <!-- JS -->
    <script>

        // Função
        function mensagem(){
            alert("Olá! Está tudo funcionando!")
        }
        function soma(v1 ,v2){

            return v1 + v2;
            document.write("vou somar!" + soma(10, 20));
        }
        

    </script>
</head>
<body>
    
    <!-- Botão -->
    <button onclick="mensagem()">Clique aqui</button>
    <button onclick="soma()">Clique para soma </button>
</body>
</html>
