<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>19 - Função</title>

    <!-- JS -->
    <script>
        // Função
        function soma(v1, v2) {
            return v1 + v2;
        }

        // Função para exibir o resultado
        function exibirSoma() {
            document.write("A soma é: " + soma(10, 20));
        }
    </script>
</head>
<body>
    
    <!-- Botão -->
    <button onclick="exibirSoma()">Calcular Soma</button>
</body>
</html>
