<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <div  id="mensagemSaudaca">Olá, visitante!</div> 
    <button onClick="mudarNome()">Personalizar Saudação</button>
  </div>
    <script>
      function mudarNome() {
        document.getElementById("mensagemSaudaca").textContent = "Olá, Gerson!";
      }
    </script> 
</body>
</html>
