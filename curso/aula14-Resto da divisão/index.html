<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto da divisão</title>
</head>

<body>
    <h1>Curso de JavaScript</h1>
    <h2>Resto da divisão</h2>

    <br> <br> <br>
</body>

<script>
    
    var numer1 = parseInt(prompt("Digite o valor de numero1: "));
    var numer2 = parseInt(prompt("Digite o valor de numero2: "));
    document.write("numero 1 =" + numer1 + " numero 2 =" + numer2);
    document.write("<br>");
    document.write("divisao = " + (numer1 / numer2));
    document.write("<br>");
    document .write("resto da divisao = ");
    
    document.write(numer1 % numer2);

 
    

</script>

</html>
