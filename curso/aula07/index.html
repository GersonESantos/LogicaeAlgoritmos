<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
        <!--  -->
    <script>
        /*
        
        */
        var numero1 = 10;
        var numero2 = 20;
        document.write( "numero1 = 10  numero2 = 20 " +  "<br>" );

        var resultado = numero1 == numero2;
        document.write( "O resultado da comparação numero1 == numero2 é: " + resultado + "<br>" );

        var resultado = numero1 != numero2;
        document.write( "O resultado da comparação  numero1 != numero2 é: " + resultado + "<br>" );

        var resultado = numero1 > numero2;
        document.write( "O resultado da comparação  numero1 >  numero2 é: " + resultado + "<br>" );

        var resultado = numero1 < numero2;
        document.write( "O resultado da comparação numero1 <  numero2 é: " + resultado + "<br>" );

        var resultado = numero1 >= numero2;
        document.write( "O resultado da comparação  numero1 >= numero2 é: " + resultado + "<br>" );

        var resultado = numero1 <= numero2;
        document.write( "O resultado da comparação numero1 >= numero2 é: " + resultado + "<br>" );

        document.write( " numero1 = 10  numero2 = 20 " +  "  !  " );


        
       
        alert ( numero1 == numero2 );
        alert ( numero1 < numero2 );
        alert ( numero1 >= numero2 );
        alert ( numero1 <= numero2  );
        alert ( numero1 != numero2 );
        </script>
        </head>
<body>
    
    <h1>Curso de JavaScript</h1>
    "Hello World! 04
</body>
</html>
