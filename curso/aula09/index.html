    <script>
        // Operador Ternario
        // ? - Então
        // : - Senão

        // Exemplo 1




        var idade = 18;
        var sexo = "F";

        var resposta = (idade >= 18 && sexo == "F") ? "Pode entrar na festa" : "Não pode entrar na festa";

        document.write(resposta);

        document.write("<br>");

        // Exemplo 2
        var sexo = "M";

        var retorno = (sexo == "M") ? "Masculino" : "Feminino";

        document.write("<br>" + retorno);
        
    </script>
