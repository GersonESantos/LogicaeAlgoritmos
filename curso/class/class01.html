<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Classe com function em JavaScript</title>

    <!-- JS -->
    <script>
        // Definindo uma classe Pessoa
        function Pessoa(nome, idade) {
            this.nome = nome;
            this.idade = idade;
        }

        // Método para exibir informações da pessoa
        Pessoa.prototype.exibirInfo = function() {
            return `Nome: ${this.nome}, Idade: ${this.idade}`;
        };

        // Criando uma instância da classe Pessoa
        const pessoa1 = new Pessoa('João', 30);

        // Função para exibir as informações da pessoa
        function exibirPessoa() {
            document.write(pessoa1.exibirInfo());
        }
    </script>
</head>
<body>
    
    <!-- Botão -->
    <button onclick="exibirPessoa()">Exibir Pessoa</button>
</body>
</html>
