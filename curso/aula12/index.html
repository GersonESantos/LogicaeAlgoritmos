<script>



    // Exemplo 1
    
    var numer1 = parseInt(prompt("Digite o valor de numero1: "));
    var numer2 = parseInt(prompt("Digite o valor de numero2: "));
    document.write("numero 1 =" + numer1 + " numero 2 =" + numer2);
    document.write("<br>");
    if (numer1 > numer2) {
        document.write("O numero 1 é maior que o numero 2");
    } else if (numer2 > numer1) {
        document.write("O numero 2 é maior que o numero 1");
    } else {
        console.log("Os numeros são iguais");
        document.write("Os numeros são iguais");
    }
    document.write("<br>");
    // Exemplo 10

    document.write("Soma = " + (numer1 + numer2));
    document.write("<br>");
    document.write("subtracao= " + (numer1 - numer2));
    document.write("<br>");
    document.write("Mutiplicacao " +(numer1 * numer2));
    document.write("<br>");
    document.write("divisao = " + (numer1 / numer2));
    document.write("<br>");
    document .write("resto da divisao = ");
    
    document.write(numer1 % numer2);

</script>
