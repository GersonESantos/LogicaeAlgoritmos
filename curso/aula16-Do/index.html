<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do/While</title>

</head>
<h1>Curso de JavaScript</h1>
<h2>Do/While</h2>

<body>
    <script>
        do {
            var x = Math.floor(Math.random() * 10);
            console.log(x);
            document.write(x + "<br>");
        } while (x != 5);


    </script>
</body>

</html>
