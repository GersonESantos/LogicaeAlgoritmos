<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length</title>
</head>
<body>
    <h1>Curso de JavaScript</h1>
    <h2>length</h2>
    <script>
        cores = ["vermelho", "azul", "verde", "amarelo", "roxo", "preto", "branco", "cinza", "rosa", "laranja"];
        for (let i = 0; i < cores.length; i++) {
            console.log(cores[i]);
            document.write(cores[i] + "<br>");
        }
        document.write("<br>");
        document.write("length = " + cores.length);
    </script>
</body>

</html>
